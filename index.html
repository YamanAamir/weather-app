<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon"
        href="http://purepng.com/public/uploads/large/purepng.com-weather-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596142qx4ep.png"
        type="image/x-icon">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/88ff450f04.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-img">
        <img id="bg-wpic" src="https://www.stormshieldapp.com/static/images/section1.1-bg.jpg" alt="background-img">
    </div>
    <nav>
        <div style="font-size: 25px;"><i style="margin: 0 10px;" class="fa-solid fa-cloud-sun-rain" style="color:
            #ffffff;"> </i>
            <a class="navbar-brand">
                WEATHER<span> APP</span></a>
        </div>
        <div class="f-control d-flex">
            <input type="search" id="getCity" placeholder="Enter City name">
            <button class="my-btn" type="submit" id="fetchButton">SEARCH</button>
        </div>
    </nav>
    <div class="main container" id="main" style="display: none;">
        <div class="current-weather">
            <div   class="d-flex justify-content-center">
                <div id="loader" style="display: none;" class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            <div class="row">
                <div id="div1" class="col col-12 col-sm-6 col-md-4 col-lg-4">
                    <h1 id="wHead"></h1>
                    <img id="wPic" width="100px"
                        src="https://purepng.com/public/uploads/large/purepng.com-weather-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596142qx4ep.png"
                        alt="weather-img">
                </div>
                <div id="div2" class="col col-12 col-sm-6 col-md-4 col-lg-4">
                </div>
                <div id="div3" class="col col-12 col-sm-6 col-md-4 col-lg-4">
                </div>
                <div id="div4" class="col col-12 col-sm-6 col-md-4 col-lg-4">
                </div>
                <div id="div5" class="col col-12 col-sm-6 col-md-4 col-lg-4">
                </div>
                <div id="div6" class="col col-12 col-sm-6 col-md-4 col-lg-4">
                </div>
                <div id="div7" class="col col-12 col-sm-6 col-md-4 col-lg-4">
                </div>
                <div id="div8" class="col col-12 col-sm-6 col-md-4 col-lg-4">
                </div>
                <div id="div9" class="col col-12 col-sm-6 col-md-4 col-lg-4">
                </div>
            </div>
        </div>
    </div>
    <footer id="foot" class="container">
        <p>Created by Yaman Aamir </p>
        <p>All Rights reserved Â© | Yaman Aamir</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
